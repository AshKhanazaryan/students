<div>
  <form [formGroup]="teacherForm">
    <div class="form-row">
      <div class="form-group offset-lg-3 col-lg-6 mb-3">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control"
               id="inputEmail4" placeholder="Name"
               [ngClass]="{ 'is-invalid': formTeacher.name.touched && formTeacher.name.errors }"
               formControlName="name">
        <div *ngIf="formTeacher.name.touched && formTeacher.name.errors" class="invalid-feedback">
          <div *ngIf="formTeacher.name.errors.required">Name is Required</div>
        </div>
      </div>
      <div class="form-group offset-lg-3 col-lg-6 mb-3">
        <label for="inputSurName">Surname</label>
        <input type="text" class="form-control"
               id="inputSurName" placeholder="Surname"
               [ngClass]="{ 'is-invalid': formTeacher.surName.touched && formTeacher.surName.errors }"
               formControlName="surName">
        <div *ngIf="formTeacher.surName.touched && formTeacher.surName.errors" class="invalid-feedback">
          <div *ngIf="formTeacher.surName.errors.required">SurName is Required</div>
        </div>
      </div>
      <div class="form-group offset-lg-3 col-lg-6 mb-3">
        <label for="inputAddress">Email</label>
        <input type="text" class="form-control"
               id="inputAddress" placeholder="email"
               [ngClass]="{ 'is-invalid': formTeacher.email.touched && formTeacher.email.errors }"
               formControlName="email">
        <div *ngIf="formTeacher.email.touched && formTeacher.email.errors" class="invalid-feedback">
          <div *ngIf="formTeacher.email.errors.required">Email is Required</div>
          <div *ngIf="formTeacher.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group offset-lg-3 col-lg-6 mb-3">
        <label for="inputAddress2">Phone</label>
        <input type="text" class="form-control"
               (keypress)="keyPress($event)"
               [ngClass]="{ 'is-invalid': formTeacher.phone.touched && formTeacher.phone.errors }"
               id="inputAddress2" placeholder="Number"
               formControlName="phone">
        <div *ngIf="formTeacher.phone.touched && formTeacher.phone.errors" class="invalid-feedback">
          <div *ngIf="formTeacher.phone.errors.required">Phone is Required</div>
        </div>
      </div>
      <div class="form-group offset-lg-3 col-lg-6 mb-3">
        <label for="inputState">profession</label>
        <select id="inputState" class="form-control" formControlName="profession">
          <option *ngFor="let prof of profession" [ngValue]="prof">{{prof}}</option>
        </select>
      </div>
    </div>

    <div class="form-group offset-lg-3 col-lg-6 mb-3 d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-3" [routerLink]="['/teacher-list']">Cancel</button>
      <button type="button" class="btn btn-success" (click)="save()">Save</button>
    </div>
  </form>
</div>
