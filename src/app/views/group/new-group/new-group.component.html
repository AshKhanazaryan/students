<div>
  <form [formGroup]="groupForm">
    <div class="form-row">
      <div class="form-group offset-lg-3 col-lg-6 mb-3">



        <label for="inputEmail4">Group Name</label>
        <input type="text" class="form-control"
               id="inputEmail4" placeholder="Name"
               [ngClass]="{ 'is-invalid': formGroup.groupName.touched && formGroup.groupName.errors }"
               formControlName="groupName">
                <div *ngIf="formGroup.groupName.touched && formGroup.groupName.errors" class="invalid-feedback">
                  <div *ngIf="formGroup.groupName.errors.required">Group is Required</div>
                </div>
      </div>
      <div class="form-group offset-lg-3 col-lg-6 mb-3">
        <label>Teacher</label>
        <select class="form-select" aria-label="Default select example" (change)="changeTeacher()" formControlName="teacherName">
          <option *ngFor="let teach of teachers" [ngValue]="teach.id">{{teach.name}}</option>
        </select>
      </div>
      <div class="form-group offset-lg-3 col-lg-6 mb-3">
        <label >Student</label>
        <app-multi-select-dropdown
          app-multi-select-dropdown
          [list]="students"
          (shareCheckedList)="shareCheckedList($event)"
          (shareIndividualCheckedList)="shareIndividualCheckedList($event)">
        </app-multi-select-dropdown>
      </div>


    <div class="form-group offset-lg-3 col-lg-6 mb-3 d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary me-3" [routerLink]="['/groups']">Cancel</button>
      <button type="submit" class="btn btn-success" (click)="save()">Save</button>
    </div>

    </div>
  </form>
</div>
